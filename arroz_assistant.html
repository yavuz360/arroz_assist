<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Steps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: #0056b3;
        }
        #instructions {
            font-size: 24px;
            margin-top: 20px;
        }
        #timer {
            font-size: 24px;
            margin-top: 20px;
        }
        .green {
            color: #28a745;
        }
    </style>
</head>
<body>
    <button id="startButton">Start Cooking</button>
    <div id="timer">00:00</div>
    <div id="instructions"></div>

    <audio id="audio1" src="https://github.com/yavuz360/arroz_assist/raw/main/PUTRICE.mp3"></audio>
    <audio id="audio2" src="https://github.com/yavuz360/arroz_assist/raw/main/PUTONIONANDCHICKEN.mp3"></audio>
    <audio id="audio3" src="https://github.com/yavuz360/arroz_assist/raw/main/PUTTOMATO.mp3"></audio>
    <audio id="audio4" src="https://github.com/yavuz360/arroz_assist/raw/main/PUNCHNOW.mp3"></audio>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            const instructions = document.getElementById("instructions");
            const timerElement = document.getElementById("timer");
            let seconds = 0;
            let minutes = 0;
            const interval = setInterval(function() {
                seconds++;
                if (seconds == 60) {
                    minutes++;
                    seconds = 0;
                }
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                if (minutes == 1 && seconds == 40) {
                    clearInterval(interval);
                }
            }, 1000);

            // Clear previous instructions
            instructions.innerHTML = '';

            // Step 1: PUT RICE
            instructions.innerHTML += "<p>PUT RICE</p>";
            document.getElementById("audio1").play();

            // Step 2: PUT ONION AND CHICKEN
            setTimeout(function() {
                instructions.innerHTML += "<p>PUT ONION AND CHICKEN</p>";
                document.getElementById("audio2").play();
            }, 33700); // 33.7 seconds

            // Step 3: PUT TOMATO
            setTimeout(function() {
                instructions.innerHTML += "<p>PUT TOMATO</p>";
                document.getElementById("audio3").play();
            }, 70000); // 1 minute 10 seconds

            // Step 4: PUNCH NOW
            setTimeout(function() {
                instructions.innerHTML += '<p class="green">PUNCH NOW</p>';
                document.getElementById("audio4").play();
            }, 100000); // 1 minute 40 seconds
        });
    </script>
</body>
</html>
